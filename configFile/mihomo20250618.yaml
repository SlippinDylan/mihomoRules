# 机场订阅配置
proxy-providers:
  Bocchi:
    url: "订阅链接"
    type: http
    interval: 7200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      lazy: false
      tolerance: 50
    proxy: 国内直连
    header:
      User-Agent: ["Clash", "mihomo", "Clash.meta"]
    override:
      udp: true
      skip-cert-verify: true
  One:
    url: "订阅链接"
    type: http
    interval: 7200
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
      lazy: false
      tolerance: 50
    proxy: 国内直连
    header:
      User-Agent: ["Clash", "mihomo", "Clash.meta"]
    override:
      udp: true
      skip-cert-verify: true

# 节点信息
proxies: 
  - name: "直接连接"
    type: direct
    udp: true

# 全局端口和网络配置
log-level: info
mode: rule
ipv6: true
port: 7890
unified-delay: true
tcp-concurrent: true
bind-address: "*"
allow-lan: true

# 系统和性能配置
find-process-mode: 'off'
global-client-fingerprint: chrome
disable-keep-alive: false
keep-alive-interval: 15
keep-alive-idle: 600
profile:
  store-selected: true
  store-fake-ip: true
  tracing: true
  interval: 7200


# GeoX数据配置
geodata-mode: true
geodata-loader: standard
geox-url:
  geosite: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat"
  geoip-mmdb: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.metadb"
  geoip-dat: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip-lite.dat"
  asn: "https://gh-proxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/GeoLite2-ASN.mmdb"
geox-auto-update: true
geox-update-interval: 4

# 嗅探配置
sniffer:
  enable: true
  # 端口嗅探设置
  sniff: {
    HTTP: {ports: [80, 8080-8880], override-destination: true},
    TLS: {ports: [443, 8443], override-destination: true},
    QUIC: {ports: [443, 8443], override-destination: true}
  }
  force-domain: ["+.v2ex.com"]
  skip-domain: [
    "rule-set:category_media_cn_domain,chinamedia_domain,gamedownloadcn_domain,category_games_cn_domain,cn_domain,usr_direct,private_domain,usr_direct_torrent", 
    "+.push.apple.com", "+.apple.com", "+.wechat.com", "start.me","+.start.me",
    "+.qpic.cn", "+.wechatapp.com", "+.vivox.com", "+.oray.com", "+.sunlogin.net", 
    "+.msftconnecttest.com", "+.msftncsi.com", "Mijia Cloud", 
    "+.tsinghua.edu.cn"
  ]

# DNS模块
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  respect-rules: true
  enable-dnssec: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-cache: true
  fake-ip-filter-mode: blacklist
  fake-ip-filter: [
    "rule-set:category_media_cn_domain,chinamedia_domain,gamedownloadcn_domain,category_games_cn_domain,cn_domain,usr_direct,private_domain,usr_direct_torrent,docker_domain,category_dev_domain,develousr_domain,linux_domain,usr_proxy_develop", 
    "+.services.googleapis.cn", "+.xn--ngstr-lra8j.com", 
    "+.ntp.tencent.com", "+.ntp1.aliyun.com", "time.*.com", 
    "+.ntp.ntsc.ac.cn", "+.pool.ntp.org", "+.cn.ntp.org.cn", 
    "+.yarnpkg.com", "+.ustclug.org",
    "start.me","+.start.me",
    "+.lan", "+.local", "geosite:cn", 
    "mirrors.vsean.net", "+.vsean.net"
    
  ]
  # DNS服务器配置
  default-nameserver: &cn_dns [119.29.29.29, 223.5.5.5, '2400:3200::1', '2402:4e00::']
  proxy-server-nameserver: *cn_dns
  nameserver: *cn_dns
  nameserver-policy: {
    "+.github.com": [8.8.8.8, 1.1.1.1], "github.com": [8.8.8.8, 1.1.1.1], 
    "+.githubusercontent.com": [8.8.8.8, 1.1.1.1],
    "+.debian.org": [8.8.8.8, 1.1.1.1], "+.yarnpkg.com": [8.8.8.8, 1.1.1.1], 
    "+.ustclug.org": [8.8.8.8, 1.1.1.1], "+.immortalwrt.org": [8.8.8.8, 1.1.1.1], 
    "+.openwrt.org": [8.8.8.8, 1.1.1.1], "+.vsean.net": [8.8.8.8, 1.1.1.1]
  }

