# 出站策略定义
proxymain: &proxymain {type: select, proxies: [🌏 亚洲Smart, 🛰 全部节点, 🧱 备份Smart, 国内直连]}
directmain: &directmain {type: select, proxies: [国内直连, 🌏 亚洲Smart, 🛰 全部节点, 🧱 备份Smart]}
proxy-groups:
  # 核心代理策略组
  - {name: 翻墙代理, <<: *proxymain, icon: *icon_proxy}
  - {name: 国内直连, type: select, proxies: [直接连接], icon: *icon_cn}
  # 特定服务策略组
  - {name: Apple, <<: *directmain, icon: *icon_applepxy}
  - {name: ApplePxy, <<: *proxymain, icon: *icon_applepxy}
  - {name: MicrosoftCN, <<: *directmain, icon: *icon_onedrive}
  - {name: Microsoft, <<: *proxymain, icon: *icon_ms}
  - {name: Google, <<: *proxymain, icon: *icon_google}
  # 工具软件
  - {name: Develop, <<: *proxymain, icon: *icon_github}
  - {name: Intelligence, type: select, proxies: [🤖 AISmart, 🛰 全部节点], icon: *icon_copilot}
  # 通讯和钱包
  - {name: Telegram, type: smart, include-all: true, interval: 60, uselightgbm: false, collectdata: true, filter: *as_filter, icon: *icon_telegram}
  - {name: Wallet, type: select, include-all: true, interval: 60, filter: *all_filter, icon: *icon_paypal}
  # 媒体和娱乐
  - {name: Spotify, <<: *directmain, icon: *icon_spotify}
  - {name: TikTok, type: smart, include-all: true, interval: 60, uselightgbm: false, collectdata: true, filter: *us_filter, icon: *icon_tiktok}
  - {name: 国外流媒体, <<: *proxymain, icon: *icon_foreignmedia}
  - {name: 游戏直连, <<: *directmain, icon: *icon_game}
  - {name: 游戏代理, <<: *proxymain, icon: *icon_steam}
  # 其他
  - {name: Speedtest, <<: *directmain, icon: *icon_speedtest}
  - {name: 漏网之鱼, type: select, proxies: [🧱 备份Smart, 🌏 亚洲Smart, 国内直连], icon: *icon_final}

  - {name: 🌏 亚洲Smart, type: smart, include-all: true, interval: 60, uselightgbm: false, collectdata: true, policy-priority: "(?i)香港|HK|Hong Kong|HongKong|🇭🇰:1.5;(?i)新加坡|狮城|Singapore|SG|🇸🇬:1.4;(?i)日本|JP|Japan|Tokyo|🇯🇵:1.3;(?i)台湾|TW|TWN|Taiwan|Taipei|HiNet|Taoyuan|Tainan|Taichung|🇹🇼:1.2", filter: *as_filter}
  - {name: 🤖 AISmart, type: smart, include-all: true, interval: 60, uselightgbm: false, collectdata: true, policy-priority: "(?i)日本|JP|Japan|Tokyo|🇯🇵:1.3;(?i)新加坡|狮城|Singapore|SG|🇸🇬:1.2;(?i)美国|USA|US|America|United States|🇺🇸:1.1", filter: *ai_filter}
  - {name: 🧱 备份Smart, type: smart, use: [bocchi, yiYuan], interval: 60, uselightgbm: false, collectdata: true, policy-priority: "(?i)香港|HK|Hong Kong|HongKong|🇭🇰:1.5;(?i)新加坡|狮城|Singapore|SG|🇸🇬:1.4;(?i)日本|JP|Japan|Tokyo|🇯🇵:1.3;(?i)台湾|TW|TWN|Taiwan|Taipei|HiNet|Taoyuan|Tainan|Taichung|🇹🇼:1.2", filter: *bak_filter}

